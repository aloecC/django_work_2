{% extends 'book/base.html' %}

{% block title %}Список книг{% endblock %}

{% block content %}
{% include 'book/header.html'%}
<div class="container mt-5">
        <h3 class="mb-3">Список книг</h3>
        <ul class="list-group">
            <li class="list-group">
                {% for book in books %}
                <li class="list-group-item">
                    <a href="{% url 'library:book_detail' book.pk %}">{{book.title}}</a> - {{book.publication_date|date:"d M Y"}}
                </li>
                {% endfor %}
            </li>
        </ul>
</div>
{% endblock %}
