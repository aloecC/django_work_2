{% extends 'catalog/base.html' %}

{% block title%}Создание продукта{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h3 class="mb-3">Форма для продукта</h3>
        <form method="post" enctype="multipart/form-data" action="{% if product %}{% url 'catalog:product_update' product.pk %}{% else %}{% url 'catalog:product_create' %}{% endif %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'catalog:product_list' %}" class="btn btn-primary">Отменить</a>
        </form>
    </div>
{% endblock %}
