{% extends 'catalog/base.html' %}

{% block title%}Создание категории{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h3 class="mb-3">Форма для категории</h3>
       <form method="post" enctype="multipart/form-data" action="{% if category %}{% url 'catalog:category_update' category.pk %}{% else %}{% url 'catalog:category_create' %}{% endif %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'catalog:category_list' %}" class="btn btn-primary">Отменить</a>
        </form>
    </div>
{% endblock %}
