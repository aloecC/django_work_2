{% extends 'catalog/base.html' %}

{% block title%}Информация о продукте{% endblock %}

{% block content %}
<div class="container mt-5">
        <h3 class="mb-3">Удаление продукта</h3>
        <p>Вы действительно хотите удалить {{ product.name }}?</p>
       <form method="post" action="{% url 'catalog:product_delete' product.pk %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger"> Подтвердить </button>
            <a href="{% url 'catalog:product_list' %}" class="btn btn-primary"> Отменить </a>
        </form>
    </div>
{% endblock %}
